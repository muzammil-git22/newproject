<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#F0F2F5] h-screen flex flex-col">

    <header class="bg-white h-16 flex items-center justify-between px-4 shadow-sm border-b sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <a href="dashboard.html" class="p-2 hover:bg-gray-100 rounded-full transition">
                <i data-lucide="arrow-left" class="w-6 h-6 text-[#0866FF]"></i>
            </a>
            <div class="relative">
                <img id="friend-img" src="https://ui-avatars.com/api/?name=User&background=random" class="w-10 h-10 rounded-full border">
                <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
            </div>
            <div>
                <h2 id="friend-name" class="font-bold text-[16px] leading-tight">Loading...</h2>
                <p class="text-xs text-gray-500">Active now</p>
            </div>
        </div>
        <div class="flex gap-4 text-[#0866FF]">
            <i data-lucide="phone" class="w-5 h-5 cursor-pointer"></i>
            <i data-lucide="video" class="w-5 h-5 cursor-pointer"></i>
            <i data-lucide="info" class="w-5 h-5 cursor-pointer"></i>
        </div>
    </header>

    <main id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col">
        <div class="text-center text-gray-400 text-sm my-10">Starting your conversation...</div>
    </main>

    <footer class="bg-white p-3 border-t">
        <div class="max-w-4xl mx-auto flex items-center gap-2">
            <button class="p-2 text-[#0866FF] hover:bg-gray-100 rounded-full">
                <i data-lucide="plus-circle" class="w-6 h-6"></i>
            </button>
            <div class="flex-1 bg-[#F0F2F5] rounded-full px-4 py-2 flex items-center">
                <input id="message-input" type="text" placeholder="Aa" class="bg-transparent border-none focus:ring-0 w-full outline-none text-[15px]">
                <i data-lucide="smile" class="w-5 h-5 text-[#0866FF] cursor-pointer"></i>
            </div>
            <button id="send-btn" class="p-2 text-[#0866FF] hover:bg-gray-100 rounded-full transition">
                <i data-lucide="send-horizontal" class="w-6 h-6"></i>
            </button>
        </div>
    </footer>
<script type="module" src="config.js"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
