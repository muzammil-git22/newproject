<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone - Professional UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --fb-bg: #F0F2F5;
            --fb-blue: #0866FF;
            --fb-card: #FFFFFF;
            --fb-hover: #E4E6E9;
        }
        body { background-color: var(--fb-bg); font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll:hover::-webkit-scrollbar-thumb { background: #bcc0c4; border-radius: 10px; }
    </style>
</head>
<body class="text-[#1C1E21] overflow-hidden">
<div id="mains">
  <div class="flex flex-col items-center justify-center h-screen gap-4">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#0866FF]"></div>
            <p class="text-gray-500 font-medium">Loading your Profile...</p>
</div>


    <script type="module" src="dashboard.js"></script>
    <script type="module" src="config.js"></script>

   <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
