<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Friends - Accurate UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --fb-bg: #F0F2F5;
            --fb-blue: #0866FF;
        }
        body { background-color: var(--fb-bg); font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar:hover::-webkit-scrollbar-thumb { background: #bcc0c4; border-radius: 10px; }
    </style>
</head>
<body class="text-[#1C1E21] overflow-hidden">

    <header class="bg-white h-14 flex items-center justify-between px-4 sticky top-0 z-50 shadow-sm border-b">
        <div class="flex items-center gap-2 min-w-[300px]">
            <svg viewBox="0 0 36 36" class="fill-[#0866FF] w-10 h-10 cursor-pointer" fill="currentColor"><path d="M15 35.8C.8 34.8 0 24.7 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 6.7-.8 16.8-15 17.8V23h4.8l.8-5H21v-3.5c0-1.6.8-2.5 2.3-2.5H26V8h-3.8c-4.1 0-7.2 2.5-7.2 7v3h-3v5h3v12.8z"></path></svg>
            <div class="hidden sm:flex items-center bg-[#F0F2F5] rounded-full px-3 py-2 w-64">
                <i data-lucide="search" class="w-4 h-4 text-gray-500"></i>
                <input type="text" placeholder="Search Facebook" class="bg-transparent border-none focus:ring-0 text-[15px] ml-2 outline-none w-full">
            </div>
        </div>
        <nav class="hidden md:flex items-center gap-1 h-full">
            <div class="px-10 py-2 hover:bg-gray-100 rounded-lg text-gray-600 cursor-pointer flex items-center h-full"><a href="dashboard.html"><i data-lucide="home" class="w-7 h-7"></i> </a></div>
            <div class="px-10 py-2 border-b-[3px] border-[#0866FF] text-[#0866FF] cursor-pointer flex items-center h-full"><i data-lucide="users-2" class="w-7 h-7 fill-[#0866FF]"></i></div>
            <div class="px-10 py-2 hover:bg-gray-100 rounded-lg text-gray-600 cursor-pointer flex items-center h-full"><i data-lucide="tv-2" class="w-7 h-7"></i></div>
            <div class="px-10 py-2 hover:bg-gray-100 rounded-lg text-gray-600 cursor-pointer flex items-center h-full"><i data-lucide="store" class="w-7 h-7"></i></div>
            <div class="px-10 py-2 hover:bg-gray-100 rounded-lg text-gray-600 cursor-pointer flex items-center h-full"><i data-lucide="layout-grid" class="w-7 h-7"></i></div>
        </nav>
        <div class="flex items-center gap-2 min-w-[300px] justify-end">
            <div class="p-2 bg-[#E4E6E9] rounded-full hover:bg-gray-300 cursor-pointer"><i data-lucide="grid-3x3" class="w-5 h-5"></i></div>
            <div class="p-2 bg-[#E4E6E9] rounded-full hover:bg-gray-300 cursor-pointer"><i data-lucide="message-circle" class="w-5 h-5"></i></div>
            <div class="p-2 bg-[#E4E6E9] rounded-full hover:bg-gray-300 cursor-pointer relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute -top-1 -right-1 bg-red-600 text-white text-[11px] px-1.5 rounded-full border-2 border-white font-bold">9</span>
            </div>
            <img src="https://ui-avatars.com/api/?name=User&background=random" class="w-10 h-10 rounded-full border cursor-pointer">
        </div>
    </header>

    <div class="flex h-[calc(100vh-56px)]">
        
        <aside class="w-[360px] bg-white border-r border-gray-200 flex flex-col hidden lg:flex">
            <div class="p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">Friends</h1>
                <div class="p-2 bg-gray-100 rounded-full cursor-pointer hover:bg-gray-200 transition">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </div>
            </div>

            <nav class="flex-1 px-2 space-y-1 overflow-y-auto">
                <a href="#" class="flex items-center justify-between p-3 bg-[#F0F2F5] rounded-lg group">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-[#0866FF] rounded-full text-white">
                            <i data-lucide="users" class="w-5 h-5 fill-white"></i>
                        </div>
                        <span class="font-semibold text-[15px]">Home</span>
                    </div>
                </a>
                
                <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-100 rounded-lg transition group">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-gray-200 rounded-full">
                            <i data-lucide="user-plus" class="w-5 h-5"></i>
                        </div>
                        <span class="font-semibold text-[15px]">Friend Requests</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-500"></i>
                </a>

                <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-100 rounded-lg transition group">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-gray-200 rounded-full">
                            <i data-lucide="user-check" class="w-5 h-5"></i>
                        </div>
                        <span class="font-semibold text-[15px]">Suggestions</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-500"></i>
                </a>

                <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-100 rounded-lg transition group">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-gray-200 rounded-full">
                            <i data-lucide="users-2" class="w-5 h-5"></i>
                        </div>
                        <span class="font-semibold text-[15px]">All friends</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-500"></i>
                </a>

                <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-100 rounded-lg transition group">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-gray-200 rounded-full">
                            <i data-lucide="cake" class="w-5 h-5"></i>
                        </div>
                        <span class="font-semibold text-[15px]">Birthdays</span>
                    </div>
                </a>

                <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-100 rounded-lg transition group">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-gray-200 rounded-full">
                            <i data-lucide="list" class="w-5 h-5"></i>
                        </div>
                        <span class="font-semibold text-[15px]">Custom Lists</span>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-500"></i>
                </a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="max-w-[1200px] mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">People you may know</h2>
                    <a href="#" class="text-[#0866FF] hover:bg-gray-100 px-2 py-1 rounded text-[15px]">See all</a>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                    
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden flex flex-col">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400&h=400&fit=crop" class="w-full h-48 object-cover cursor-pointer hover:opacity-95 transition">
                        <div class="p-3 flex flex-col flex-1">
                            <h3 class="font-bold text-[17px] hover:underline cursor-pointer mb-0.5">Anneliese KÃ¶rner</h3>
                            <span class="text-gray-500 text-[13px] mb-3">Followed by 3K</span>
                            <div class="mt-auto space-y-2">
                                <button class="w-full bg-[#E7F3FF] text-[#0866FF] font-semibold py-2 rounded-lg hover:bg-[#DBE7F2] transition">Add friend</button>
                                <button class="w-full bg-[#E4E6E9] text-[#050505] font-semibold py-2 rounded-lg hover:bg-[#D8DADF] transition">Remove</button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden flex flex-col">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400&h=400&fit=crop" class="w-full h-48 object-cover cursor-pointer hover:opacity-95 transition">
                        <div class="p-3 flex flex-col flex-1">
                            <h3 class="font-bold text-[17px] hover:underline cursor-pointer mb-0.5">Denise Rix</h3>
                            <span class="text-gray-500 text-[13px] mb-3">Followed by 4.1K</span>
                            <div class="mt-auto space-y-2">
                                <button class="w-full bg-[#E7F3FF] text-[#0866FF] font-semibold py-2 rounded-lg hover:bg-[#DBE7F2] transition">Add friend</button>
                                <button class="w-full bg-[#E4E6E9] text-[#050505] font-semibold py-2 rounded-lg hover:bg-[#D8DADF] transition">Remove</button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden flex flex-col">
                        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400&h=400&fit=crop" class="w-full h-48 object-cover cursor-pointer hover:opacity-95 transition">
                        <div class="p-3 flex flex-col flex-1">
                            <h3 class="font-bold text-[17px] hover:underline cursor-pointer mb-0.5">Cannys Closet</h3>
                            <span class="text-gray-500 text-[13px] mb-3">5 mutual friends</span>
                            <div class="mt-auto space-y-2">
                                <button class="w-full bg-[#E7F3FF] text-[#0866FF] font-semibold py-2 rounded-lg hover:bg-[#DBE7F2] transition">Add friend</button>
                                <button class="w-full bg-[#E4E6E9] text-[#050505] font-semibold py-2 rounded-lg hover:bg-[#D8DADF] transition">Remove</button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden flex flex-col">
                        <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400&h=400&fit=crop" class="w-full h-48 object-cover cursor-pointer hover:opacity-95 transition">
                        <div class="p-3 flex flex-col flex-1">
                            <h3 class="font-bold text-[17px] hover:underline cursor-pointer mb-0.5">Asma Ali</h3>
                            <div class="flex items-center gap-1 mb-3">
                                <div class="flex -space-x-2">
                                    <img src="https://ui-avatars.com/api/?name=A&size=20" class="w-4 h-4 rounded-full border border-white">
                                    <img src="https://ui-avatars.com/api/?name=B&size=20" class="w-4 h-4 rounded-full border border-white">
                                </div>
                                <span class="text-gray-500 text-[13px]">2 mutual friends</span>
                            </div>
                            <div class="mt-auto space-y-2">
                                <button class="w-full bg-[#E7F3FF] text-[#0866FF] font-semibold py-2 rounded-lg hover:bg-[#DBE7F2] transition">Add friend</button>
                                <button class="w-full bg-[#E4E6E9] text-[#050505] font-semibold py-2 rounded-lg hover:bg-[#D8DADF] transition">Remove</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <div class="fixed bottom-4 right-4 bg-white p-3 shadow-xl rounded-full border hover:bg-gray-100 cursor-pointer transition lg:hidden sm:flex">
        <i data-lucide="square-pen" class="w-7 h-7"></i>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
