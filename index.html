<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Facebook | Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0f2f5; font-family: Helvetica, Arial, sans-serif; }
        .signup-shadow { box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1); }
    </style>
</head>
<body class="flex flex-col items-center">
<div class="card" id="loadingCard"> 
 <div class="loader">
  <p>loading</p>
  <div class="words">
 <span class="word">Welcome</span>
 <span class="word">Chatapp</span>
 <span class="word">switches</span>
 </div>
 </div>
</div>
    <header class="py-8">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4l_v2btLpXY.svg" alt="Facebook" class="w-40">
    </header>

    <main class="w-full max-w-[432px] bg-white rounded-lg signup-shadow mb-10 overflow-hidden">
        <div class="p-4 border-b text-center">
            <h2 class="text-2xl font-bold">Create a new account</h2>
            <p class="text-[#606770]">It's quick and easy.</p>
        </div>

        <div class="p-4">
            <form onsubmit="signUp(event)" class="space-y-3">
                <div class="flex gap-3">
                    <input type="text" id="firstName" placeholder="First name" class="w-full p-2 bg-[#f5f6f7] border border-gray-300 rounded-md text-[15px] focus:ring-1 focus:ring-blue-500 outline-none">
                    <input type="text" id="lastName" placeholder="Surname" class="w-full p-2 bg-[#f5f6f7] border border-gray-300 rounded-md text-[15px] focus:ring-1 focus:ring-blue-500 outline-none">
                </div>

                <input type="text" id="email" placeholder=" email address" class="w-full p-2 bg-[#f5f6f7] border border-gray-300 rounded-md text-[15px] focus:ring-1 focus:ring-blue-500 outline-none">
                
                <input type="password" id="password" placeholder="New password" class="w-full p-2 bg-[#f5f6f7] border border-gray-300 rounded-md text-[15px] focus:ring-1 focus:ring-blue-500 outline-none">
                
                <div>
                    <label class="text-[12px] text-[#606770] font-semibold">Date of birth</label>
                    <div class="flex gap-3 mt-1">
                        <select id="dobDay" class="flex-1 p-2 border border-gray-300 rounded-md text-[15px]">
                            <option>1</option><option selected>20</option>
                        </select>
                        <select id="dobMonth" class="flex-1 p-2 border border-gray-300 rounded-md text-[15px]">
                            <option>Jan</option><option selected>Dec</option>
                        </select>
                        <select id="dobYear" class="flex-1 p-2 border border-gray-300 rounded-md text-[15px]">
                            <option>2025</option><option selected>2000</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-[12px] text-[#606770] font-semibold">Gender</label>
                    <div class="flex gap-3 mt-1">
                        <label class="flex justify-between items-center flex-1 p-2 border border-gray-300 rounded-md cursor-pointer">
                            <span class="text-[15px]">Female</span>
                            <input value="Female" type="radio" name="gender" class="w-4 h-4">
                        </label>
                        <label class="flex justify-between items-center flex-1 p-2 border border-gray-300 rounded-md cursor-pointer">
                            <span class="text-[15px]">Male</span>
                            <input type="radio" value="Male" name="gender" class="w-4 h-4">
                        </label>
                    </div>
                </div>

                <p class="text-[11px] text-[#777] leading-tight pt-2">
                    People who use our service may have uploaded your contact information to Facebook. <a href="#" class="text-[#385898] hover:underline">Learn more</a>.
                </p>

                <p class="text-[11px] text-[#777] leading-tight">
                    By clicking Sign Up, you agree to our <a href="#" class="text-[#385898] hover:underline">Terms</a>, <a href="#" class="text-[#385898] hover:underline">Privacy Policy</a> and <a href="#" class="text-[#385898] hover:underline">Cookies Policy</a>.
                </p>
                
                <div class="flex justify-center pt-2">
                    <button type="submit" id="signup-btn" class="bg-[#00a400] text-white text-[18px] font-bold px-16 py-1.5 rounded-md hover:bg-[#008a00] transition shadow-md">
                        Sign Up
                    </button>
                </div>

                <div class="text-center pt-4 border-t">
                    <a href="login.html" class="text-[#0866FF] hover:underline">Already have an account?</a>
                </div>
            </form>
        </div>
    </main>
<script type="module" src="app.js"></script>
<script type="module" src="config.js"></script>
   <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
